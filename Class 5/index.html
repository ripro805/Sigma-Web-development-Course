<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Table and list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--image-->
    <img
      width="250"
      height="350"
      src="IMG_20190926_163207.jpg"
      alt="First Image"
    />
    <br />
    <!--table-->
    <table>
      <caption>
        Ripro Details
      </caption>
      <br/>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Wife</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Rizvi</td>
          <td>26</td>
          <td>Prova</td>
        </tr>
        <tr>
          <td colspan="2">Sadia</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td rowspan="2">Rizvi</td>
          <td>26</td>
          <td>Prova</td>
        </tr>
      </tfoot>
    </table>
    <br/>
    <!--List-->
    <ul type="square">
      <li>Rizvi</li>
      <li>Prova</li>
      <li>Ripro</li>
    </ul>

       <ol type="I">
      <li>Rizvi</li>
      <li>Prova</li>
      <li>Ripro</li>
       </ol>

       <h1>The trio</h1>
       <dl>
        <dt>Rizvi</dt>
        <dd>The father.Head of the family</dd>
        <dt>Prova</dt>
        <dd>The mother. Boss of the head</dd>
        <dt>Ripro</dt>
        <dd>The child. Light of the family</dd>
       </dl>
  </body>
</html>
